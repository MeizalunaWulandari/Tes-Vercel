<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Micin Project</title>
  </head>
  <body>
    <div id="year" class="year"></div>

    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>Hari</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>Jam</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>Menit</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>Detik</small>
      </div>
    </div>

    <img
      src="./img/spinner.gif"
      alt="Loading..."
      id="loading"
      class="loading"
    />

<h1>Menuju 19 Mei 2023</h1>
    <script src="script.js"></script>
  </body>
